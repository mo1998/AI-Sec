<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Sec Real-Time Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --primary-color: #1e293b;
            --secondary-color: #334155;
            --accent-primary: #3b82f6;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --font-color: #f1f5f9;
            --font-color-muted: #94a3b8;
            --border-color: #334155;
            --card-hover: #475569;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--font-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: auto auto auto;
            gap: 20px;
            max-width: 1800px;
            margin: 0 auto;
            padding-bottom: 20px;
        }

        .header {
            grid-column: 1 / -1;
            text-align: center;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .card {
            background: var(--primary-color);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(59, 130, 246, 0.2);
            border-color: var(--accent-primary);
        }

        .summary-card {
            grid-column: span 2;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-success));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .summary-card:hover::before {
            opacity: 1;
        }

        .summary-card h3 {
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--font-color-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-card .value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-success) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }
		.summary-card .unit {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--font-color-muted);
            margin-left: 4px;
        }

        .summary-card:nth-child(3) .value {
            background: linear-gradient(135deg, var(--accent-success) 0%, #14b8a6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .summary-card:nth-child(4) .value {
            background: linear-gradient(135deg, var(--accent-warning) 0%, var(--accent-danger) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .summary-card:nth-child(5) .value {
            background: linear-gradient(135deg, var(--accent-danger) 0%, #dc2626 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .large-chart-card {
            grid-column: 1 / -1;
            height: 450px;
        }
        
        .chart-card {
            grid-column: span 6;
            height: 400px;
        }

        .chart-card h3 {
            margin-bottom: 20px;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--font-color);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-online {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-success);
        }

        @media (max-width: 1280px) {
            .summary-card {
                grid-column: span 4;
            }
        }

        @media (max-width: 768px) {
            .summary-card {
                grid-column: span 6;
            }
            .chart-card {
                grid-column: span 12;
            }
        }
        
        @media (max-width: 640px) {
            .summary-card {
                grid-column: span 12;
            }
            
            .header h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <header class="header">
            <h1>AI-Sec Real-Time Dashboard</h1>
        </header>

        <div class="card summary-card">
            <h3>Total Events</h3>
            <p class="value" id="total-events">0</p>
        </div>

        <div class="card summary-card">
            <h3>Anomalies Detected</h3>
            <p class="value" id="anomalies-detected">0</p>
        </div>

        <div class="card summary-card">
            <h3>Threats Mitigated</h3>
            <p class="value" id="threats-mitigated">0</p>
        </div>

        <div class="card summary-card">
            <h3>Active Threats</h3>
            <p class="value" id="active-threats">0</p>
        </div>
        
        <div class="card summary-card">
            <h3>Avg. Latency</h3>
            <p class="value" id="avg-latency">0<span class="unit">ms</span></p>
        </div>

        <div class="card summary-card">
            <h3>System Status</h3>
            <p class="value" id="system-status">Offline</p>
        </div>

        <div class="card large-chart-card">
            <h3>Event Activity Over Time</h3>
            <canvas id="events-chart"></canvas>
        </div>

        <div class="card chart-card">
            <h3>Threats by Severity</h3>
            <canvas id="severity-chart"></canvas>
        </div>

        <div class="card chart-card">
            <h3>Event Type Distribution</h3>
            <canvas id="eventType-chart"></canvas>
        </div>

    </div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- Configuration ---
    const MAX_DATA_POINTS = 30;
    const UPDATE_INTERVAL = 2000; // in milliseconds

    // --- DOM Elements ---
    const totalEventsEl = document.getElementById('total-events');
    const anomaliesDetectedEl = document.getElementById('anomalies-detected');
    const threatsMitigatedEl = document.getElementById('threats-mitigated');
    const systemStatusEl = document.getElementById('system-status');
    const activeThreatsEl = document.getElementById('active-threats');
    const avgLatencyEl = document.getElementById('avg-latency');

    // --- State ---
    let totalEvents = 0;
    let anomaliesDetected = 0;
    let activeThreats = 0;
    let threatsMitigated = 0;
    let totalLatency = 0;
    let eventCountForLatency = 0;

    // --- Chart Helpers ---
    const chartOptions = {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: {
                position: 'bottom',
                labels: {
                    color: '#f1f5f9',
                    font: { size: 12, weight: '500' },
                    padding: 20,
                    usePointStyle: true,
                    pointStyle: 'circle'
                }
            },
            tooltip: {
                backgroundColor: '#1e293b',
                titleColor: '#f1f5f9',
                bodyColor: '#94a3b8',
                borderColor: '#334155',
                borderWidth: 1,
                padding: 12,
                displayColors: true,
            }
        },
        animation: {
            duration: 500,
            easing: 'easeInOutQuart'
        }
    };
    
    // --- Line Chart Initialization ---
    const eventsChartCtx = document.getElementById('events-chart').getContext('2d');
    const eventsChart = new Chart(eventsChartCtx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Events per Second',
                data: [],
                borderColor: '#3b82f6',
                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                borderWidth: 3,
                tension: 0.4,
                fill: true,
                pointRadius: 4,
                pointHoverRadius: 6,
                pointBackgroundColor: '#3b82f6',
                pointBorderColor: '#1e293b',
                pointBorderWidth: 2,
            }]
        },
        options: { ...chartOptions,
            scales: {
                x: {
                    title: { display: true, text: 'Time', color: '#f1f5f9', font: { size: 14, weight: '600' }, padding: { top: 10 } },
                    grid: { color: 'rgba(148, 163, 184, 0.1)', drawBorder: false },
                    ticks: { color: '#94a3b8', font: { size: 11 }, maxRotation: 45, minRotation: 45 }
                },
                y: {
                    title: { display: true, text: 'Number of Events', color: '#f1f5f9', font: { size: 14, weight: '600' }, padding: { bottom: 10 } },
                    beginAtZero: true,
                    grid: { color: 'rgba(148, 163, 184, 0.1)', drawBorder: false },
                    ticks: { color: '#94a3b8', font: { size: 11 }, stepSize: 1 }
                }
            },
            plugins: { ...chartOptions.plugins,
                legend: { ...chartOptions.plugins.legend, position: 'top', align: 'end' },
                tooltip: { ...chartOptions.plugins.tooltip,
                    callbacks: {
                        label: (context) => `${context.dataset.label}: ${context.parsed.y} events`
                    }
                }
            },
            interaction: { intersect: false, mode: 'index' }
        }
    });

    // --- Donut Chart (Severity) Initialization ---
    const severityChartCtx = document.getElementById('severity-chart').getContext('2d');
    const severityChart = new Chart(severityChartCtx, {
        type: 'doughnut',
        data: {
            labels: ['Critical', 'High', 'Medium', 'Low'],
            datasets: [{
                label: 'Threats by Severity',
                data: [0, 0, 0, 0],
                backgroundColor: ['#ef4444', '#f97316', '#f59e0b', '#3b82f6'],
                borderColor: '#1e293b',
                borderWidth: 4,
                hoverOffset: 8
            }]
        },
        options: { ...chartOptions, cutout: '70%' }
    });

    // --- Pie Chart (Event Types) Initialization ---
    const eventTypeChartCtx = document.getElementById('eventType-chart').getContext('2d');
    const eventTypeChart = new Chart(eventTypeChartCtx, {
        type: 'pie',
        data: {
            labels: ['Network', 'Endpoint', 'Auth', 'API'],
            datasets: [{
                label: 'Event Types',
                data: [0, 0, 0, 0],
                backgroundColor: ['#3b82f6', '#10b981', '#8b5cf6', '#f59e0b'],
                borderColor: '#1e293b',
                borderWidth: 4,
                hoverOffset: 8
            }]
        },
        options: chartOptions
    });


    // --- Data Simulation ---
    function simulateData() {
        const newEvents = Math.floor(Math.random() * 10) + 1;
        totalEvents += newEvents;
        
        // Simulate latency
        const currentLatency = Math.floor(Math.random() * 150) + 50; // 50-200ms
        totalLatency += currentLatency;
        eventCountForLatency++;

        // Simulate anomalies and threats
        if (Math.random() > 0.8) {
            anomaliesDetected += 1;
            activeThreats += 1;
            // Simulate threat mitigation
            if (Math.random() > 0.5) {
                threatsMitigated += 1;
                if (activeThreats > 0) activeThreats--;
            }

            // Update severity chart
            const severityIndex = Math.floor(Math.random() * 4);
            severityChart.data.datasets[0].data[severityIndex]++;
            severityChart.update('none'); // 'none' for no animation on update
        }
        if (Math.random() > 0.98 && activeThreats > 0) {
            activeThreats -= 1;
        }

        // Update event type chart
        for (let i = 0; i < newEvents; i++) {
            const typeIndex = Math.floor(Math.random() * 4);
            eventTypeChart.data.datasets[0].data[typeIndex]++;
        }
        eventTypeChart.update('none');

        // Update summary cards
        totalEventsEl.textContent = totalEvents.toLocaleString();
        anomaliesDetectedEl.textContent = anomaliesDetected.toLocaleString();
        threatsMitigatedEl.textContent = threatsMitigated.toLocaleString();
        activeThreatsEl.textContent = activeThreats.toLocaleString();
        const avgLatency = eventCountForLatency > 0 ? (totalLatency / eventCountForLatency).toFixed(0) : 0;
        avgLatencyEl.innerHTML = `${avgLatency}<span class="unit">ms</span>`;
        systemStatusEl.innerHTML = '<span class="status-badge status-online">Online</span>';


        // Update line chart
        const now = new Date();
        const timeLabel = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;

        eventsChart.data.labels.push(timeLabel);
        eventsChart.data.datasets[0].data.push(newEvents);

        if (eventsChart.data.labels.length > MAX_DATA_POINTS) {
            eventsChart.data.labels.shift();
            eventsChart.data.datasets[0].data.shift();
        }
        eventsChart.update();
    }

    // --- Initial Data Load & Interval ---
    for (let i = 0; i < MAX_DATA_POINTS; i++) {
        simulateData(); // Pre-fill with some data
    }
    setInterval(simulateData, UPDATE_INTERVAL);
});
</script></body>
</html>
